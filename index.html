<!DOCTYPE html>
<html>
<head>
   <title>Inhaler Code </title>
</head>
<body>
   <h1>Inhaler Dose Code</h1>
   <p id="code"></p>

   <script>
     function getTimePeriod(){
       let hour = new Date().getHours();
       if(hour >= 5 && hour <= 11) return "morning";
       if(hour >= 18 && hour <= 23) return "night";
       return null;
     }

     function generateCode() {
        return Math.floor(100000 + Math.random()*900000); // 6-digit code
     }

     let period = getTimePeriod();
     let display = document.getElementById("code");

     if(period){
       let code = generateCode();
       display.innerHTML = `Your ${period} code: <strong>${code}</strong>`;
     } else {
       display.innerHTML="No inhaler dose right now."
     }
   </script>
 </body>
 </html>
